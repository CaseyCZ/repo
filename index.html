<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaseyCZ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="depictions/style.css">
  <!-- Link pro Font Awesome ikony -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Přidejte další CSS úpravy zde */
    .header {
      background-image: linear-gradient(to right, #667eea, #764ba2);
      transition: background-color 0.3s ease;
    }
    .header:hover {
      background-color: #ff9900;
    }
    .social-icon {
      font-size: 24px; /* Zvětšení velikosti ikon */
      color: #333; /* Změna barvy ikon na tmavě šedou */
      transition: color 0.3s ease;
    }
    .social-icon:hover {
      color: #ff9900;
    }
    .card {
      transition: transform 0.3s ease;
      background-color: #f0f0f0; /* Barva pozadí karet */
      border: 1px solid #ddd; /* Rámeček kolem karet */
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card .card-title {
      color: #764ba2; /* Barva nadpisu karet */
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #;
      padding: 10px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #ddd;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s, transform 0.3s; /* Přidejte animaci pro odkazy */
    }
    .tab:hover {
      background-color: #aaa;
      transform: scale(1.05); /* Přidejte animaci pro odkazy */
    }
  </style>
</head>
<body>
  <header class="header text-center py-5">
    <div class="container">
      <h1 class="text-white">Lukáš Kysela</h1>
      <p class="text-white">Vítejte na mé stránce</p>

      <!-- Ostatní ikony a odkazy -->

    </div>
    <div class="tabs">
      <a href="index.html" class="tab">Domů</a>
      <a href="about.html" class="tab">O mně</a>
      <a href="portfolio.html" class="tab">Portfolio</a>
      <a href="contact.html" class="tab">Kontakt</a>
    </div>
  </header>

  <div class="container text-center my-5">
    <!-- Obsah stránky -->

  </div>
  
  <div class="container text-center my-5">
    <!-- Obsah stránky -->

  </div>
  
  <div class="logo-container" id="apple-logo"></div>
  <div class="logo-container" id="microsoft-logo"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    const appleLogo = document.getElementById("apple-logo");
    const microsoftLogo = document.getElementById("microsoft-logo");

    const logos = [
      "apple-logo.png",     // Nahraďte skutečným obrázkem loga Apple
      "microsoft-logo.png"  // Nahraďte skutečným obrázkem loga Microsoft
    ];

    function getRandomLogo() {
      return logos[Math.floor(Math.random() * logos.length)];
    }

    function showRandomLogo(logoElement) {
      logoElement.style.backgroundImage = `url('${getRandomLogo()}')`;
      logoElement.style.opacity = 1;

      setTimeout(() => {
        logoElement.style.opacity = 0;
      }, 3000); // Zobrazení po dobu 3 sekund
    }

    // Zobrazování náhodných log
    setInterval(() => {
      showRandomLogo(appleLogo);
      showRandomLogo(microsoftLogo);
    }, 5000); // Zobrazení každých 5 sekund
  </script>
</body>
</html>
